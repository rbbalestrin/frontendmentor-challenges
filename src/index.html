<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <!-- Rating state start -->
  <div class="bg-gray-900 text-white w-screen h-screen flex items-center   justify-center ">
    <div class="max-w-xs px-6 pt-6 pb-8  h-50 bg-gradient-to-b from-gray-700 to-gray-800 rounded-2xl p-4 flex-col flex ">
      <div class="w-9 h-9 rounded-full g-2 mb-4 bg-gray-600 justify-center items-center flex">
        <img src="../images/icon-star.svg" />
      </div>
      <div class="text-xl text-white text-extrabold">
        How did we do?
      </div>
      <div class="text-sm text-gray-500 mt-2">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>
      <div class="flex flex-row justify-center m-3">
        <button class="w-9 h-9 rounded-full m-2 bg-gray-600 justify-center text-gray-500 items-center flex">1</button>
        <button class="w-9 h-9 rounded-full m-2 bg-gray-600 justify-center text-gray-500 items-center flex">2</button>
        <button class="w-9 h-9 rounded-full m-2 bg-gray-600 justify-center text-gray-500 items-center flex">3</button>
        <button class="w-9 h-9 rounded-full m-2 bg-gray-600 justify-center text-gray-500 items-center flex">4</button>
        <button class="w-9 h-9 rounded-full m-2 bg-gray-600 justify-center text-gray-500 items-center flex">5</button>
      </div>
      <div class="bg-orange flex justify-center items-center gap-3 rounded-full w-15 h-9">
        SUBMIT
      </div>
    </div>
